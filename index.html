<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            text-align: right;
        }

        .calculator .row {
            display: flex;
        }

        .calculator .row input[type="button"] {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator .row input[type="button"]:hover {
            background-color: #888;
        }

        .calculator .row input[type="button"].equals {
            background-color: #4CAF50;
        }

        .calculator .row input[type="button"].equals:hover {
            background-color: #45a049;
        }

        .calculator .row input[type="button"].clear {
            background-color: #f44336;
        }

        .calculator .row input[type="button"].clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="/" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" onclick="calculate()" class="equals">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="C" onclick="clearDisplay()" class="clear">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
